<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="book">
            <div class="main">
                <div class="head">
                    <h2>WELCOME TO MY CALCULATOR</h2>
                </div>
            </div>
            <div class="card">
                <div class="card2">
                    <div class="calculator">
                        <div class="input">
                            <input type="text" placeholder="0" id="inputbox">
                        </div>
                        <div class="btn">
                            <button class="operator">AC</button>
                            <button class="operator">DEL</button>
                            <button class="operator">%</button>
                            <button class="operator">/</button>
                        </div>
                        <div class="btn">
                            <button>7</button>
                            <button>8</button>
                            <button>9</button>
                            <button class="operator">*</button>
                        </div>
                        <div class="btn">
                            <button>4</button>
                            <button>5</button>
                            <button>6</button>
                            <button class="operator">-</button>
                        </div>
                        <div class="btn">
                            <button>1</button>
                            <button>2</button>
                            <button>3</button>
                            <button class="operator">+</button>
                        </div>
                        <div class="btn">
                            <button>00</button>
                            <button>0</button>
                            <button>.</button>
                            <button class="equal-btn">=</button>
                        </div>
                
                    </div>
                </div>
              </div>
            <div class="cover">
                <h2>Calculator</h2>
            </div>
           </div>

        
    
   
</div>
<script src="calculator .js"></script>
</body>

</html>
